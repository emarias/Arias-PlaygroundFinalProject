{% extends "base.html" %}

    {% block header %}
    <h1>Editar Empleado {{empleado.id}}</h1>
    {% endblock header %}

    {% block main %}
<form action="{% url 'editar_empleado' empleado.id %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <table>
        {{ formulario.media }}
        {{ formulario.as_table }}
    </table>

    <input type="submit" value="Editar">
</form>
{% endblock main %}

    {% block section %}{% endblock section %}
