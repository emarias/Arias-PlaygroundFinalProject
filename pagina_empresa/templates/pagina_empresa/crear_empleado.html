{% extends "base.html" %}

    {% block header %}
    <h1>Registrar Empleado</h1>
    {% endblock header %}

    {% block main %}
    <form action={% url "crear_empleado" %} method="POST">
        {% csrf_token %}

        <table>
            {{formulario.media}}
            {{formulario}}
        </table>

        <input type="submit" value="Crear">
    </form>
    {% endblock main %}
