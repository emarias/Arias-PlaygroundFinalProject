{% extends "base.html" %}

{% block header %}
<h1>Editar Auto</h1>
{% endblock header %}

{% block main %}

<form action={% url "EditarAuto" autos.id %} method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <table>
        {{form.media}}
        {{form}}
    </table>
    <input type="submit" value="Editar">
</form>
{% endblock main %}
